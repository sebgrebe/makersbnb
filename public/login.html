<!doctype html>
<html>
<head>
    <title>MakersBnb - Login</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="/src/authenticate.js"></script>
    <link rel="stylesheet" href="../stylesheets/styles.css">

</head>

<body>
<div>
    <h1>Login</h1>
    <div id="messages" class="messages"></div>
    <div id="login-form" class="login-form">
      <input type='text' id='email' placeholder="Your email" class="auth-input">
      <input type='text' id='password' placeholder="Enter a password" class="auth-input">
      <input type='submit' id='login-btn' value='Login' class="auth-btn"></button>
    </div>

</div>
</body>
</html>
