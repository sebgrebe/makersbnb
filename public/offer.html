<!doctype html>
<html>
<head>
    <title>MakersBnb - Offer Your Place</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="/src/offer.js"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">

</head>

<body>
<div>
    <h1>Offer your place here</h1>
    <div id="messages" class="messages"></div>
    <div id="offer-room" class="offer-room">
      <input type='text' id='name' placeholder="Name of your place" class="offer-input">
      <input type='text' id='description' placeholder="Description of your room" class="offer-input">
      <input type='text' id='price' placeholder="Price per night" class="offer-input">
      <div class="offer-input">Available?
        <input type='radio' id='available_yes' name='availability'>Yes</input>
        <input type='radio' id='available_no' name='availability'>No</input>
      </div>
      <input type='submit' id='offer-btn' value='Offer' class="offer-input"></button>
    </div>

</div>
</body>
</html>
