<!doctype html>
<html>
<head>
    <title>MakersBnb - Signup</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="/src/authenticate.js"></script>
    <link rel="stylesheet" href="../stylesheets/styles.css">

</head>

<body>
<div>
    <h1>Signup</h1>
    <div id="messages" class="messages"></div>
    <div id="signup-form" class="signup-form">
      <input type='text' id='first_name' placeholder="Your first name" class="signup-input">
      <input type='text' id='last_name' placeholder="Your last name" class="signup-input">
      <input type='text' id='email' placeholder="Your email" class="signup-input">
      <input type='text' id='password' placeholder="Enter a password" class="signup-input">
      <input type='submit' id='signup-btn' value='Signup' class="signup-btn"></button>
    </div>

</div>
</body>
</html>
